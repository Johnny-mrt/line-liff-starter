            function RefreshCombobox(){

                            $("#Number").append($("<option value='" + i + "'>" + i + "</option>"));
                        }
                }    
            }







          function initializeApp(data){
                  var userid = data.context.userId;
          }//取得用戶ID

           liff.sendMessages([
           {
             type: 'text',
             text: comboText
           }
           ])
             .then(() => {
                          //建立成功，關閉視窗
                          liff.closeWindow();
                      });
          }

            Submit(comboText);
            //alert(comboText);
          }

             //新增
             myFunction();
